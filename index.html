<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <title>Responsive Betting Tips</title>
</head>
<body class="bg-black text-white font-sans">
  <div class="flex flex-col items-center p-4">
    <!-- Header -->
    <div class="flex items-center space-x-2">
      <img alt="Zone Betting Tips Logo" class="w-12 h-12" height="50" src="https://storage.googleapis.com/a1aa/image/RtCnEW64dQ3gYH-8sGrq4jF4yCCXRthIa9W6Hv7ROFU.jpg" width="50"/>
      <div class="text-3xl font-bold">ZONE</div>
      <div class="text-xl">BETTING TIPS</div>
    </div>
    <!-- Grid of Tips -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-6 w-full">
      <!-- Daily 5+ Odds -->
      <a class="bg-gray-800 p-4 rounded-lg flex flex-col items-center" href="odd5.html">
        <i class="fas fa-calendar-plus text-3xl mb-2"></i>
        <div>Daily 5+ Odds</div>
      </a>
      <!-- Daily 10+ Odds -->
      <a class="bg-gray-800 p-4 rounded-lg flex flex-col items-center" href="odd10.html">
        <i class="fas fa-calendar-plus text-3xl mb-2"></i>
        <div>Daily 10+ Odds</div>
      </a>
      <!-- Over-Under Tips -->
      <a class="bg-gray-800 p-4 rounded-lg flex flex-col items-center" href="overUnder.html">
        <i class="fas fa-plus-minus text-3xl mb-2"></i>
        <div>Over-Under Tips</div>
      </a>
      <!-- Double Tips -->
      <a class="bg-gray-800 p-4 rounded-lg flex flex-col items-center" href="double.html">
        <i class="fas fa-wallet text-3xl mb-2"></i>
        <div>Double Chance Tips</div>
      </a>
      <!-- Single Game -->
      <a class="bg-gray-800 p-4 rounded-lg flex flex-col items-center" href="single.html">
        <i class="fas fa-wallet text-3xl mb-2"></i>
        <div>Single Game</div>
      </a>
      <!-- Baskets -->
      <a class="bg-gray-800 p-4 rounded-lg flex flex-col items-center" href="basket.html">
        <i class="fas fa-tennis-ball text-3xl mb-2"></i>
        <div>Basketball Tips</div>
      </a>
    </div>
  </div>
</body>
</html>
