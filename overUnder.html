<html>
<head>
    <title>Daily 10+ Odds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .hidden {
            display: none;
        }
        .loader {
            border: 20px solid #f3f3f3;
            border-top: 20px solid #3498db;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-black text-white font-sans h-screen overflow-hidden">
    <!-- Loader -->
    <div id="loader" class="flex items-center justify-center h-screen">
        <div class="loader"></div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="hidden h-full flex flex-col">
        <div class="flex-grow">
            <!-- Header -->
            <div class="flex items-center justify-between p-8 bg-gray-900">
                <i class="fas fa-arrow-left text-4xl cursor-pointer" onclick="history.back()"></i>
                <h1 class="text-4xl font-bold">Daily 10+ Odds</h1>
                <i class="fas fa-bars text-4xl cursor-pointer" onclick="toggleMenu()"></i>
            </div>

            <!-- Navigation Menu -->
            <div id="navMenu" class="hidden bg-gray-800 p-8">
                <ul>
                    <li class="py-4"><a href="#" class="text-white text-2xl">Home</a></li>
                    <li class="py-4"><a href="#" class="text-white text-2xl">Matches</a></li>
                    <li class="py-4"><a href="#" class="text-white text-2xl">Settings</a></li>
                </ul>
            </div>

            <!-- Date -->
            <div class="bg-gray-800 p-8">
                <div class="flex items-center justify-between">
                    <span class="text-3xl">26.02.2025</span>
                    <div class="border-t border-yellow-500 flex-grow mx-4"></div>
                </div>
            </div>

            <!-- Matches -->
            <div class="space-y-8 p-8 flex-grow overflow-auto">
                <!-- Match 1 -->
                <div class="bg-gray-800 p-8 rounded">
                    <div class="flex items-center justify-between mb-4">
                        <span class="text-2xl">23:15</span>
                        <span class="text-2xl">England: Premier League</span>
                        <i class="fas fa-clock text-2xl"></i>
                    </div>
                    <div class="flex items-center justify-between mb-4">
                        <span class="text-4xl">Liverpool</span>
                        <span class="text-4xl">Vs</span>
                        <span class="text-4xl">Newcastle</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-green-500 text-2xl">Over+ 2.5 Goals</span>
                        <span class="bg-yellow-500 text-black px-4 py-2 rounded text-2xl">1.50</span>
                    </div>
                </div>

                <!-- Match 2 -->
                <div class="bg-gray-800 p-8 rounded">
                    <div class="flex items-center justify-between mb-4">
                        <span class="text-2xl">23:10</span>
                        <span class="text-2xl">France: Coupe de France</span>
                        <i class="fas fa-clock text-2xl"></i>
                    </div>
                    <div class="flex items-center justify-between mb-4">
                        <span class="text-4xl">Stade Briochin</span>
                        <span class="text-4xl">Vs</span>
                        <span class="text-4xl">PSG</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-green-500 text-2xl">Over+ 2.5 Goals</span>
                        <span class="bg-yellow-500 text-black px-4 py-2 rounded text-2xl">1.40</span>
                    </div>
                </div>

                <!-- Match 3 -->
                <div class="bg-gray-800 p-8 rounded">
                    <div class="flex items-center justify-between mb-4">
                        <span class="text-2xl">23:00</span>
                        <span class="text-2xl">Italy: Coppa Italia</span>
                        <i class="fas fa-clock text-2xl"></i>
                    </div>
                    <div class="flex items-center justify-between mb-4">
                        <span class="text-4xl">Juventus</span>
                        <span class="text-4xl">Vs</span>
                        <span class="text-4xl">Empoli</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-green-500 text-2xl">Juventus Over+ 1.5 Goals</span>
                        <span class="bg-yellow-500 text-black px-4 py-2 rounded text-2xl">1.45</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('navMenu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        }

        window.onload = function() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('mainContent').classList.remove('hidden');
        }
    </script>
</body>
</html>
